<app-headbar></app-headbar>
<div class="container">
  <div>
    <h1>Software</h1>
    <mat-divider></mat-divider>
  </div>
  <div class="row my-3 mx-1">
    <mat-card *ngIf="nameSoftware; else noData">
      <mat-card-header>
        <mat-card-title>{{nameSoftware}}</mat-card-title>
        <mat-card-subtitle>{{shortDescription}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="m-3" *ngIf="maintenance">
          <p><b>Maintainer</b></p>
          <div>
            <mat-icon>account_circle</mat-icon>
            <span class="aligned-with-icon">{{maintenance?.name}}</span>
          </div>
          <div>
            <mat-icon>email</mat-icon>
            <span class="aligned-with-icon">{{maintenance?.email}}</span>
          </div>
        </div>
        <mat-divider class="position-relative"></mat-divider>
        <div *ngIf="features && features.length > 0" class="">
          <app-card *ngFor="let feature of features" [feature]="feature" class="m-3"></app-card>
        </div>
      </mat-card-content>
    </mat-card>
    <ng-template #noData>
      Nessuna Feature disponibile!
    </ng-template>
  </div>


  <div class="full-overlay">
    <app-spinner *ngIf="showSpinner"></app-spinner>
  </div>
</div>
